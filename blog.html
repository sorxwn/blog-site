<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Soluții moderne de energie eoliană pentru un viitor sustenabil">
    <meta name="author" content="Energy">
    <title>Energy - Soluții Eoliene Moderne</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
        }

        :root {
            --primary-dark: #0a0d1a;
            --secondary-dark: #1a1d2e;
            --accent-blue: #00d4ff;
            --accent-cyan: #00ffff;
            --accent-purple: #6366f1;
            --accent-green: #10b981;
            --accent-orange: #ff6b35;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-white: #ffffff;
            --text-gray: #a8b2d1;
            --text-muted: #6b7280;
            --shadow-glow: 0 0 40px rgba(0, 212, 255, 0.3);
            --shadow-deep: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--primary-dark);
            color: var(--text-white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background:
                radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(255, 107, 53, 0.1) 0%, transparent 50%);
            animation: backgroundFloat 25s ease-in-out infinite;
        }

        @keyframes backgroundFloat {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            33% {
                transform: translateY(-20px) rotate(1deg);
            }

            66% {
                transform: translateY(-10px) rotate(-1deg);
            }
        }

        /* Header */
        .header-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 13, 26, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            position: relative;
        }

        .nav {
            display: flex;
            list-style: none;
            gap: 1rem;
        }

        .nav a {
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav a:hover,
        .nav a.active {
            color: var(--accent-blue);
            background: rgba(0, 212, 255, 0.1);
        }

        .nav a::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav a:hover::before,
        .nav a.active::before {
            width: 80%;
        }

        /* Mobile Menu Toggle */
        .mobile-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
            gap: 0.3rem;
        }

        .mobile-toggle span {
            width: 25px;
            height: 3px;
            background: var(--accent-blue);
            transition: 0.3s ease;
            border-radius: 2px;
        }

        .mobile-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .mobile-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Hero Section */
        .welcome-area {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            justify-content: center;
        }

        .header-text {
            position: relative;
            z-index: 2;
            padding: 8rem 0 4rem;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .left-text h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 2rem;
            line-height: 1.1;
        }

        .left-text h1 strong {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .left-text p {
            font-size: 1.3rem;
            color: var(--text-gray);
            margin-bottom: 3rem;
            line-height: 1.8;
        }

        .main-button-slider {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
        }

        .main-button-slider:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-glow);
        }

        .hero-visual {
            position: relative;
            height: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: var(--shadow-deep);
        }

        .wind-turbine {
            position: relative;
            z-index: 2;
            font-size: 10rem;
            /* animation: rotate 20s linear infinite; */
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3));
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Features Section */
        .section {
            padding: 6rem 0;
            position: relative;
            z-index: 2;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            margin-bottom: 4rem;
        }

        .feature-image {
            position: relative;
            height: 450px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-deep);
        }

        .feature-image:hover {
            transform: scale(1.05);
        }

        .feature-icon {
            font-size: 8rem;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3));
        }

        .feature-content {
            padding: 2rem;
        }

        .feature-content h5 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .feature-content p {
            color: var(--text-gray);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .feature-list {
            list-style: none;
            margin-bottom: 2rem;
        }

        .feature-list li {
            padding: 0.5rem 0;
            color: var(--text-gray);
            position: relative;
            padding-left: 2rem;
        }

        .feature-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--accent-green);
            font-weight: bold;
        }

        /* Certificat Section - Nou */
        .certificates {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .certificate-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .certificate-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 212, 255, 0.1);
        }

        .certificate-card img {
            max-width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .certificate-card h3 {
            color: var(--accent-blue);
            margin-top: 15px;
        }

        /* Contact Section */
        #contact {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            padding: 4rem 1rem;
            position: relative;
            overflow: hidden;
        }

        .contact-wrapper {
            max-width: 1000px;
            margin: 0 auto;
        }

        .contact-grid {
            display: grid;
            place-items: center;
        }

        .contact-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow-deep);
            color: #fff;
            width: 100%;
            max-width: 600px;
        }

        .contact-card h3 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .contact-card ul {
            list-style: none;
            padding: 0;
        }

        .contact-card li {
            margin-bottom: 0.8rem;
            font-size: 1rem;
        }

        .contact-card a {
            color: #aad8ff;
            text-decoration: none;
        }

        .contact-card a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background: var(--primary-dark);
            border-top: 1px solid var(--glass-border);
            padding: 4rem 0 2rem;
        }

        /* Responsive Design */
        @media screen and (max-width: 1024px) {

            .hero-content,
            .features-grid,
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .mobile-toggle {
                display: flex;
            }

            .nav {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: var(--primary-dark);
                flex-direction: column;
                padding: 1rem;
            }

            .nav.active {
                display: flex;
            }
        }

        /* Blog Section */
        #blog {
            padding: 4rem 1rem;
            color: #aad8ff;
        }

        .blog-wrapper {
            max-width: 1000px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .blog-category {
            margin-bottom: 3rem;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
        }

        .blog-category h3 {
            font-size: 1.6rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .blog-content-placeholder {
            font-style: italic;
            color: #7c8492;
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>

    <!-- Header -->
    <header class="header-area">
        <div class="container">
            <nav class="main-nav">
                <a href="#" class="logo">Energy</a>

                <div class="mobile-toggle" id="mobileToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <ul class="nav" id="navMenu">
                    <li><a href="./index.html">Acasă</a></li>
                    <li><a href="./about.html" style="font-size: 15px;">Despre noi</a></li>
                    <li><a href="./services.html">Servicii</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li><a href="./blog.html" class="active">Blog</a></li>
                </ul>
            </nav>
        </div>

    <!-- Blog Section -->
    <section class="section" id="blog" style="margin-top: 30px;">

            <div class="blog-category">

                </div>
            </div>
        </div>
    </section>







    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Energy. Toate drepturile rezervate.</p>
        </div>
    </footer>

    <script>
        const toggle = document.getElementById('mobileToggle');
        const nav = document.getElementById('navMenu');

        toggle.addEventListener('click', () => {
            toggle.classList.toggle('active');
            nav.classList.toggle('active');
        });
    </script>
</body>

</html>
